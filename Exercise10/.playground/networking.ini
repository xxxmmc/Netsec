[devices]
my_switch = switch
my_nic = vnic
class_switch = switch
newclass_switch = switch

[connections]
my_nic = class_switch

[routes]
__default__ = my_nic

[Config_my_switch]
auto_enable = true
physical_connection_type = managed

[Config_my_nic]
playground_address = 20194.5.20.30
auto_enable = true

[Config_class_switch]
auto_enable = true
physical_connection_type = remote
tcp_address = 192.168.200.52
tcp_port = 9090

[Config_newclass_switch]
auto_enable = true
physical_connection_type = remote
tcp_address = 192.168.200.52
tcp_port = 10666

